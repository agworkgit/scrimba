<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Funnel+Display:wght@300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div id='wrapper'>
        <div id='scoreboard'>
            <div id="home-counter">
                <h1 class='title'>HOME</h1>
                <div class='display'>
                    <span id='digit1' class='digit'>0</span>
                    <div id='leader-board'><span id='leader-text1'></span></div>
                </div>
                <div class='point-wrapper'>
                    <button class='point-unit' id='digit1add1'> + 1 </button>
                    <button class='point-unit' id='digit1add2'> + 2 </button>
                    <button class='point-unit' id='digit1add3'> + 3 </button>
                </div>
            </div>

            <div id="guest-counter">
                <h1 class='title'>GUEST</h1>
                <div class='display'>
                    <span id='digit2' class='digit'>0</span>
                    <div id='leader-board'><span id='leader-text2'></span></div>
                </div>
                <div class='point-wrapper'>
                    <button class='point-unit' id='digit2add1'> + 1 </button>
                    <button class='point-unit' id='digit2add2'> + 2 </button>
                    <button class='point-unit' id='digit2add3'> + 3 </button>
                </div>
            </div>
        </div>

        <div id="stretch-goals">
            <button id='new-game'>NEW GAME</button>
        </div>
    </div>
</body>

</html>
