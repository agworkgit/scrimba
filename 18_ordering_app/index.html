<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Funnel+Display:wght@300..800&display=swap"
        rel="stylesheet">
    <script src="./scripts/script.js" type='module' defer></script>
    <script src="./data/data.js" type='module' defer></script>
    <title>Ordering App</title>
</head>

<body>
    <div id='container'>
        <header id='header'>
            <div id='banner'>
                <h1 id='banner-title'>Alex's Diner</h1>
                <p id='banner-detail'>The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <section id='main'>
                <section id="shopping-list">

                </section>

            </section>

            <section id="order-breakdown">
                <div id='order-wrapper'>
                    <h2 id='breakdown-title'>Your order</h2>
                    <div id='item-insert'></div>
                    <div id='total-price'>
                        <h2 class='total-title'>Total price:</h2>
                        <p id='total-amount' data-total-${item.name}='${item.id}'></p>
                    </div>
                    <button id='complete-btn' class='complete-btn'>Complete order</button>
                </div>
            </section>

            <section class='hidden' id='enter-payment'>
                <form id='payment-form'>
                    <input id='form-name' class='form-input' type="text" placeholder='Enter your full name' required>
                    <input class='form-input' type="password" placeholder='Enter card number' minlength='12'
                        maxlength='12' required>
                    <input id='form-cvv' class='form-input' type="password" placeholder='Enter CVV' minlength='3'
                        maxlength='3' required>
                    <button id='pay-btn' class='complete-btn'>Pay</button>
                    <button id='exit-btn' class='exit-btn'>Exit</button>
                </form>
            </section>
        </main>
    </div>

</body>

</html>
