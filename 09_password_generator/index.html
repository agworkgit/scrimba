<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Funnel+Display:wght@300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='./script.js' defer></script>
    <title>Password Generator</title>
</head>

<body>
    <div id='wrapper'>
        <h1 id='title-text'>Generate a <br><span id='highlight-text'>random password</span></h1>
        <p id='para-text'>Never use an insecure password again.</p>
        <button id='generate-pass' class='primary-btn'>Generate passwords</button>
        <div id='separator'></div>
        <div id='outputs'>
            <div class='password-style'>
                <p id='password-1'></p>
                <div class='clipboards'>
                    <img id='paste-logo' class='clipboard-left' src='./images/paste.png'>
                </div>
            </div>
            <div class='password-style'>
                <p id='password-2'></p>
                <div class='clipboards'>
                    <img id='paste-logo' class='clipboard-right' src='./images/paste.png'>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
